<!-- DO NOT edit this file directly. If you are editing the header, edit navigation.yaml or homework.yaml. -->
<nav class="collapse navbar-collapse" role="navigation">
  <ul class="nav navbar-nav">
      {% for item in site.data.navigation %}
      {% if item.dropdown[0] %}
      <li id="{{ item.name }}">
          <a class="dropdown-toggle" data-toggle="dropdown" href="{{ site.baseurl }}/{{ item.link }}">{{ item.name }}
              <span class="caret"></span></a>
          <ol class="dropdown-menu">
              {% for dropdown_item in item.dropdown %}
              <li><a href="{{ site.baseurl }}/{{ item.prefix }}/{{ dropdown_item.link }}">{{ dropdown_item.name }}</a></li>
              {% endfor %}
          </ol>
      </li>
      {% else %}
      <li id="{{ item.name }}"><a href="{{ site.baseurl }}/{{ item.link }}">{{ item.name }}</a></li>
      {% endif %}
      {% endfor %}
  </ul>
</nav>
